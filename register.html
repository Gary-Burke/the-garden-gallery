    <!-- Header with hero image -->
    <header class="container">
      <div class="row">
        <div id="register-hero"></div>

    <!-- Main section - registration form -->
    <main id="form-section" class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-lg-8 col-xl-6">
          <form action="success.html" method="GET" class="row">
            <div class="col-md-6 mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input
                class="form-control"
                id="first-name"
                name="first-name"
                type="text"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                class="form-control"
                id="last-name"
                name="last-name"
                type="text"
                required
              />
            </div>

            <div class="col-md-7 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                required
              />
            </div>

            <div class="col-md-5 mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                class="form-control"
                id="phone"
                name="phone"
                type="number"
                required
              />
            </div>

            <div class="col-md-7 mb-3">
              <label for="meeting-date" class="form-label">Meeting Date</label>
              <select
                id="meeting-date"
                class="form-select"
                name="meeting-date"
                required
              >
                <option value="" selected>Select</option>
                <option value="march-22">March 22, Hello Spring!</option>
                <option value="may-22">May 22, Goodbye Spring!</option>
                <option value="june-22">June 22, Hello Summer!</option>
                <option value="august-22">August 22, Goodbye Summer!</option>
              </select>
            </div>

            <div class="col-12 text-center">
              <button type="submit" class="btn button-highlight mt-3">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links.
          Code copied from CI Boardwalk Games project -->
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
          link.addEventListener("click", function (e) {
            let section = document.querySelector(e.target.getAttribute("href"));
            if (section) {
              e.preventDefault(); // Prevent default anchor click behavior
              let navbarHeight =
                document.querySelector(".navbar-toggler").offsetHeight;
              window.scroll({
                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                behavior: "smooth",
              });
              document
                .querySelector(".navbar-collapse")
                .classList.remove("show"); // Collapse navbar
            }
          });
        });
    </script>
